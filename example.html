<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            width: 100%;
        }
       
        th {
            cursor: default;
        }

        thead th:hover {
            text-decoration: underline;
        }

        .amount {
            text-align: right;
        }

        .skip-sort {
            background-color: black;
            color: white;
        }

        .odd {
            background-color: #C4D3E1;
        }

    </style>
</head>
<body>
    <h1>Example</h1>
    <h2>Table 1</h2>
    <table class="sortable">
        <thead>
            <tr>
                <th class="date-sort">date</th>
                <th class="str-sort">name</th>
                <th class="float-sort">amount</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>date</th>
                <th>name</th>
                <th>amount</th>
            </tr>
        </tfoot>
        <tbody>
            
                <tr class="even" ><td>10/10/2000</td><td>escalope overflow questions lung speck </td><td class="amount">4.48&#36;</td></tr>
                
            
                <tr class="odd" ><td>28/06/2009</td><td>portages yourself louisianan various stillwell </td><td class="amount">1.30&#36;</td></tr>
                
            
        </tbody>
    </table>

<script src="sortableTables.js"></script>
</body>
</html>
